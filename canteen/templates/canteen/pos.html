<body>
<h1>üçî Point of Sale</h1>


<button onclick="startVoice()">üé§ Voice Add</button>


<!-- ensure csrf cookie is set by rendering the token into the page -->
<form id="csrf-form" style="display:none;">
  {% csrf_token %}
</form>




<div class="container">
  <div id="products">
   <h2>Available Items</h2>
<input type="text" id="search" placeholder="üîç Search food..." oninput="filterProducts()" style="width:100%;padding:8px;margin:8px 0;border-radius:6px;border:1px solid #ccc;">
<div id="product-list"></div>

  </div>

  <div id="cart">
    <h2>Cart</h2>
    <div id="cart-items"></div>

    <div class="summary">
      <p><b>Total:</b> <span id="total">0.00</span></p>
      <p><b>Paid Amount:</b> <input id="paid_amount" placeholder="Enter paid amount" /></p>
      <p><b>Change:</b> <span id="change">0.00</span></p>
      <p><b>Payment Method:</b>
        <select id="payment_method">
          <option value="cash">Cash</option>
          <option value="card">Card</option>
          <option value="wallet">Mobile Wallet</option>
        </select>
      </p>
      <button onclick="checkout()">Checkout</button>
    </div>
  </div>
</div>

<script>
let cart = [];
let allProducts = []; // store all products globally
let recognition;

// Start voice recognition (button calls startVoice())
function startVoice() {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) {
    alert("Speech recognition not supported in this browser");
    return;
  }

  recognition = new SpeechRecognition();
  recognition.lang = "en-US";   // change to "bn-BD" for Bangla
  recognition.continuous = false;
  recognition.interimResults = false;

  recognition.onresult = (event) => {
    const spokenText = event.results[0][0].transcript.toLowerCase();
    console.log("Heard:", spokenText);
    processVoiceCommand(spokenText);
  };

  recognition.onerror = (event) => {
    console.error("Voice error:", event.error);
    alert("Voice error: " + event.error);
  };

  recognition.start();
}

// ====================== new helper: extract numbers from spoken text ======================
function extractNumbersFromText(text) {
  const results = [];
  // 1) direct digits like "1", "12", "add1"
  const digitMatches = text.match(/\d+/g);
  if (digitMatches) results.push(...digitMatches.map(d => String(d)));

  // 2) number words (one, two, three, ... twenty)
  const words = {
    zero:0, one:1, two:2, three:3, four:4, five:5, six:6, seven:7, eight:8, nine:9,
    ten:10, eleven:11, twelve:12, thirteen:13, fourteen:14, fifteen:15, sixteen:16,
    seventeen:17, eighteen:18, nineteen:19, twenty:20
  };
  const wordRegex = new RegExp('\\b(' + Object.keys(words).join('|') + ')\\b','gi');
  let m;
  while ((m = wordRegex.exec(text)) !== null) {
    results.push(String(words[m[1].toLowerCase()]));
  }

  return results;
}

// ====================== replaced: processVoiceCommand ======================
function processVoiceCommand(text) {
  // Normalize text
  const normalized = String(text || '').toLowerCase().replace(/[,.-]/g, ' ');
  const numbers = extractNumbersFromText(normalized);

  if (!numbers || numbers.length === 0) {
    Swal.fire({
      toast: true,
      position: 'top-end',
      icon: 'warning',
      title: 'No item number detected',
      showConfirmButton: false,
      timer: 1400
    });
    return;
  }

  numbers.forEach(num => addItemByVoice(num));
}

/* ===============================
   ‚ûï ADD ITEM BY VOICE
================================ */
function addItemByVoice(spokenId) {
  // loose compare because p.id may be number or string like "combo-1"
  const product = allProducts.find(p => String(p.id) === String(spokenId));
  if (!product) {
    alert(`Item ${spokenId} not found`);
    return;
  }
  // reuse existing addToCart to keep cart shape consistent
  addToCart(String(product.id), product.name.replace(/'/g, "\\'"), parseFloat(product.price));
}

// helper to read cookie (used to send X-CSRFToken)
function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    const cookies = document.cookie.split(';');
    for (let i = 0; i < cookies.length; i++) {
      const cookie = cookies[i].trim();
      if (cookie.substring(0, name.length + 1) === (name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}

// ‚úÖ Load available products
async function loadProducts() {
  const res = await fetch("{% url 'canteen:api_products' %}", { credentials: 'same-origin' });
  const data = await res.json();
  allProducts = data.products; // store all
  renderProducts(allProducts);
}

function renderProducts(products) {
    const list = document.getElementById('product-list');
    list.innerHTML = '';

    products.forEach((p) => {
        const safeName = String(p.name).replace(/'/g, "\\'").replace(/</g, '&lt;').replace(/>/g, '&gt;');
        const card = document.createElement('div');
        card.classList.add('product-card');
        // set proper data-* attributes
        card.setAttribute('data-product-id', String(p.id));
        card.setAttribute('data-stock-qty', String(p.stock_qty ?? p.stockQty ?? ''));

        card.innerHTML = `
  <div class="item-id-badge">${String(p.id)}</div>
  <div class="product-name">#${String(p.id)} ${safeName}</div>
  <div class="product-price">‡ß≥${String(p.price)} <small>(Stock: ${String(p.stock_qty ?? p.stockQty ?? '‚Äî')})</small></div>
  <button class="add-btn" onclick="addToCart('${String(p.id)}', '${safeName}', ${parseFloat(p.price) || 0})">
    Add
  </button>
`;
        list.appendChild(card);
    });
}

// ‚úÖ Filter products
function filterProducts() {
  const term = document.getElementById("search").value.toLowerCase();
  const filtered = allProducts.filter(p => String(p.name).toLowerCase().includes(term));
  renderProducts(filtered);
}

// ‚úÖ Add to cart with stock check
function addToCart(id, name, price) {
  const stockEl = document.querySelector(`[data-product-id='${id}']`);
  const maxQty = parseInt(stockEl?.dataset.stockQty || stockEl?.getAttribute('data-stock-qty') || "9999");

  const item = cart.find(x => x.product_id === id);
  if (item) {
    if (item.quantity + 1 > maxQty) {
      Swal.fire("‚ö† Stock limit", "You cannot add more than available stock.", "warning");
      return;
    }
    item.quantity += 1;
  } else {
    cart.push({ product_id: id, name: name, quantity: 1, unit_price: price });
  }
  renderCart();
}

// ‚úÖ Render cart + auto total
function renderCart() {
  const c = document.getElementById("cart-items");
  c.innerHTML = "";
  let total = 0;

  cart.forEach((it, idx) => {
    const subtotal = it.quantity * it.unit_price;
    total += subtotal;
    c.innerHTML += `
      <div>${it.name} x ${it.quantity} = ${subtotal.toFixed(2)}
      <button onclick='remove(${idx})'>-</button></div>`;
  });

  document.getElementById("total").innerText = total.toFixed(2);
  updateChange(); // recalc change
}

// ‚úÖ Remove item
function remove(idx) {
  cart.splice(idx, 1);
  renderCart();
}

// ‚úÖ Auto update change
function updateChange() {
  const total = parseFloat(document.getElementById("total").innerText || "0");
  const paid = parseFloat(document.getElementById("paid_amount").value || "0");
  const change = paid > total ? (paid - total).toFixed(2) : "0.00";
  document.getElementById("change").innerText = change;
}
document.getElementById("paid_amount").addEventListener("input", updateChange);

// ‚úÖ Checkout process
async function checkout() {
  if (cart.length === 0) {
    Swal.fire("‚ö† Oops!", "Cart is empty! Please add items first.", "warning");
    return;
  }

  const total = parseFloat(document.getElementById("total").innerText);
  const paidAmount = parseFloat(document.getElementById("paid_amount").value || "0");
  const paymentMethod = document.getElementById('payment_method').value;

  const payload = {
    items: cart.map(i => ({ product_id: i.product_id, quantity: i.quantity })),
    order_type: 'takeaway',
    discount_amount: '0',
    payment: { method: paymentMethod, paid_amount: paidAmount }
  };

  try {
    const res = await fetch("{% url 'canteen:api_create_order' %}", {
      method: 'POST',
      credentials: 'same-origin',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': getCookie('csrftoken'),
        'X-Requested-With': 'XMLHttpRequest'
      },
      body: JSON.stringify(payload)
    });

    const data = await res.json();

    if (data.status !== "success") {
      Swal.fire("‚ö† Cannot proceed", data.message || "Stock not available.", "warning");
      return;
    }

    Swal.fire({
      title: "‚úÖ Order Created!",
      html: `Order ID: <b>${data.order_id}</b><br>
             <button onclick="window.open('/receipt/${data.order_id}/','_blank')"
               style='margin-top:10px;background:#2563eb;color:white;border:none;padding:6px 12px;border-radius:6px;cursor:pointer;'>
               üñ®Ô∏è Print Receipt
             </button>`,
      showConfirmButton: true,
      confirmButtonText: "OK"
    }).then(() => location.reload());

  } catch (err) {
    Swal.fire("‚ùå Error", "Something went wrong. Please try again.", "error");
    console.error(err);
  }
}

window.addEventListener("load", loadProducts);
</script>
</body>
