<div class="container">

<script>
let cart = [];
let allProducts = []; // store all products globally
let recognition;
let isListening = false; 

// Start voice recognition
function startVoice() {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

  if (!SpeechRecognition) {
    alert("Speech recognition not supported in this browser");
    return;
  }

  if (isListening) return;

  recognition = new SpeechRecognition();
  recognition.lang = "en-US";
  recognition.continuous = true;      
  recognition.interimResults = false;

  recognition.onresult = (event) => {
    const lastIndex = event.results.length - 1;
    const spokenText = event.results[lastIndex][0].transcript.toLowerCase();
    console.log("Heard:", spokenText);
    processVoiceCommand(spokenText);
  };

  recognition.onerror = (event) => {
    console.error("Voice error:", event.error);
  };

  recognition.onend = () => {
    if (isListening) recognition.start();
  };

  recognition.start();
  isListening = true;

  Swal.fire({
    toast: true, position: 'top-end', icon: 'info',
    title: 'üé§ Voice listening started', showConfirmButton: false, timer: 1500
  });
}

function stopVoice() {
  if (recognition && isListening) {
    isListening = false;
    recognition.stop();
    recognition = null;
    Swal.fire({
      toast: true, position: 'top-end', icon: 'success',
      title: 'üõë Voice listening stopped', showConfirmButton: false, timer: 1500
    });
  }
}

// ‚úÖ 1. Detect Checkout
function isCheckoutCommand(text) {
  return ["checkout", "check out", "place order", "finish", "complete"].some(cmd => text.includes(cmd));
}

// ‚úÖ 2. Detect Remove (NEW)
function isRemoveCommand(text) {
  return ["remove", "delete", "cancel", "minus", "clear", "take out"].some(cmd => text.includes(cmd));
}

// ‚úÖ Extract numbers (1, 2, "one", "two")
function extractNumbersFromText(text) {
  const results = [];
  const digitMatches = text.match(/\d+/g);
  if (digitMatches) results.push(...digitMatches.map(d => String(d)));

  const words = {
    zero:0, one:1, two:2, three:3, four:4, five:5, six:6, seven:7, eight:8, nine:9,
    ten:10, eleven:11, twelve:12, thirteen:13, fourteen:14, fifteen:15, sixteen:16,
    seventeen:17, eighteen:18, nineteen:19, twenty:20
  };
  const wordRegex = new RegExp('\\b(' + Object.keys(words).join('|') + ')\\b','gi');
  let m;
  while ((m = wordRegex.exec(text)) !== null) {
    results.push(String(words[m[1].toLowerCase()]));
  }
  return results;
}

// ====================== CORE VOICE LOGIC ======================
function processVoiceCommand(text) {
  const normalized = String(text || '').toLowerCase().replace(/[,.-]/g, ' ').trim();

  // A. VOICE CHECKOUT
  if (isCheckoutCommand(normalized)) {
    Swal.fire({ toast: true, position: 'top-end', icon: 'success', title: 'üßæ Checkout started', showConfirmButton: false, timer: 1500 });
    checkout();
    return;
  }

  // B. VOICE REMOVE (New Logic)
  if (isRemoveCommand(normalized)) {
    const numbers = extractNumbersFromText(normalized);
    if (numbers.length > 0) {
      numbers.forEach(num => removeItemByVoice(num));
    } else {
       // Optional: clear all if they just say "clear cart"
       if(normalized.includes("clear cart") || normalized.includes("remove all")) {
           cart = [];
           renderCart();
           Swal.fire({ toast: true, position: 'top-end', icon: 'info', title: 'üóë Cart Cleared', timer: 1000 });
       }
    }
    return; // üõë STOP here so we don't add the item back
  }

  // C. VOICE ADD (Default)
  const numbers = extractNumbersFromText(normalized);
  if (!numbers || numbers.length === 0) {
    // Only warn if we are unsure
    console.log("No command detected in:", normalized);
    return;
  }
  numbers.forEach(num => addItemByVoice(num));
}

/* ===============================
   üóë REMOVE ITEM BY VOICE (NEW)
================================ */
function removeItemByVoice(spokenId) {
    // Find the INDEX of the item in the cart with this product_id
    const index = cart.findIndex(item => String(item.product_id) === String(spokenId));

    if (index !== -1) {
        const itemName = cart[index].name;
        remove(index); // Call the existing remove function
        
        Swal.fire({
            toast: true,
            position: 'top-end',
            icon: 'warning',
            title: `Removed ${itemName}`,
            showConfirmButton: false,
            timer: 1500
        });
    } else {
        Swal.fire({
            toast: true,
            position: 'top-end',
            icon: 'error',
            title: `Item ${spokenId} not in cart`,
            showConfirmButton: false,
            timer: 1500
        });
    }
}

/* ===============================
   ‚ûï ADD ITEM BY VOICE
================================ */
function addItemByVoice(spokenId) {
  const product = allProducts.find(p => String(p.id) === String(spokenId));
  if (!product) {
    Swal.fire({ toast: true, icon: 'error', title: `Product ID ${spokenId} not found`, timer: 1500, showConfirmButton: false });
    return;
  }
  addToCart(String(product.id), product.name.replace(/'/g, "\\'"), parseFloat(product.price));
  
  // Feedback
  Swal.fire({
      toast: true, position: 'top-end', icon: 'success', 
      title: `Added ${product.name}`, showConfirmButton: false, timer: 1000 
  });
}

// ... (Rest of your helper functions remain exactly the same) ...

function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    const cookies = document.cookie.split(';');
    for (let i = 0; i < cookies.length; i++) {
      const cookie = cookies[i].trim();
      if (cookie.substring(0, name.length + 1) === (name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}

async function loadProducts() {
  try {
    const res = await fetch("{% url 'canteen:api_products' %}", { credentials: 'same-origin' });
    const data = await res.json();
    allProducts = data.products; 
    renderProducts(allProducts);
  } catch (e) { console.error(e); }
}

function renderProducts(products) {
    const list = document.getElementById('product-list');
    list.innerHTML = '';
    products.forEach((p) => {
        const safeName = String(p.name).replace(/'/g, "\\'").replace(/</g, '&lt;').replace(/>/g, '&gt;');
        const card = document.createElement('div');
        card.classList.add('product-card');
        card.setAttribute('data-product-id', String(p.id));
        card.setAttribute('data-stock-qty', String(p.stock_qty ?? p.stockQty ?? ''));
        card.innerHTML = `
          <div class="item-id-badge">${String(p.id)}</div>
          <div class="product-name">#${String(p.id)} ${safeName}</div>
          <div class="product-price">‡ß≥${String(p.price)} <small>(Stock: ${String(p.stock_qty ?? p.stockQty ?? '‚Äî')})</small></div>
          <button class="add-btn" onclick="addToCart('${String(p.id)}', '${safeName}', ${parseFloat(p.price) || 0})">Add</button>
        `;
        list.appendChild(card);
    });
}

function filterProducts() {
  const term = document.getElementById("search").value.toLowerCase();
  const filtered = allProducts.filter(p => String(p.name).toLowerCase().includes(term));
  renderProducts(filtered);
}

function addToCart(id, name, price) {
  const stockEl = document.querySelector(`[data-product-id='${id}']`);
  const maxQty = parseInt(stockEl?.dataset.stockQty || stockEl?.getAttribute('data-stock-qty') || "9999");

  const item = cart.find(x => x.product_id === id);
  if (item) {
    if (item.quantity + 1 > maxQty) {
      Swal.fire("‚ö† Stock limit", "You cannot add more than available stock.", "warning");
      return;
    }
    item.quantity += 1;
  } else {
    cart.push({ product_id: id, name: name, quantity: 1, unit_price: price });
  }
  renderCart();
}

function renderCart() {
  const c = document.getElementById("cart-items");
  c.innerHTML = "";
  let total = 0;

  cart.forEach((it, idx) => {
    const subtotal = it.quantity * it.unit_price;
    total += subtotal;
    c.innerHTML += `
      <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #eee; padding:5px;">
        <span>${it.name} x ${it.quantity}</span>
        <span>‡ß≥${subtotal.toFixed(2)} <button style="background:red; color:white; border:none; border-radius:4px; padding:2px 6px; cursor:pointer;" onclick='remove(${idx})'>X</button></span>
      </div>`;
  });

  const discount = parseFloat(document.getElementById("discount_amount")?.value || "0");
  const finalTotal = Math.max(total - discount, 0);
  document.getElementById("total").innerText = finalTotal.toFixed(2);
  updateChange(); 
}

function remove(idx) {
  cart.splice(idx, 1);
  renderCart();
}

function updateChange() {
  const total = parseFloat(document.getElementById("total").innerText || "0");
  const paid = parseFloat(document.getElementById("paid_amount").value || "0");
  const change = paid > total ? (paid - total).toFixed(2) : "0.00";
  document.getElementById("change").innerText = change;
}
document.getElementById("paid_amount").addEventListener("input", updateChange);

async function checkout() {
  if (cart.length === 0) {
    Swal.fire("‚ö† Oops!", "Cart is empty!", "warning");
    return;
  }

  // 1. Get Values from Radio Buttons
  const orderType = document.querySelector('input[name="order_type"]:checked').value;
  const paymentMethod = document.querySelector('input[name="payment_method"]:checked').value;

  const total = parseFloat(document.getElementById("total").innerText);
  const paidAmount = parseFloat(document.getElementById("paid_amount").value || "0");
  const discountValue = document.getElementById("discount_amount").value || "0";

  // 2. Update Payload
  const payload = {
    items: cart.map(i => ({ 
        product_id: i.product_id, 
        quantity: i.quantity 
    })),
    order_type: orderType,            // ‚úÖ Sends "dine_in" or "takeaway"
    discount_amount: discountValue,
    payment: { 
        method: paymentMethod,        // ‚úÖ Sends "cash" or "card"
        paid_amount: paidAmount 
    }
  };

  try {
    const res = await fetch("{% url 'canteen:api_create_order' %}", {
      method: 'POST',
      credentials: 'same-origin',
      headers: { 
        'Content-Type': 'application/json', 
        'X-CSRFToken': getCookie('csrftoken'), 
        'X-Requested-With': 'XMLHttpRequest' 
      },
      body: JSON.stringify(payload)
    });

    const data = await res.json();
    console.log("ORDER API RESPONSE üëâ", data);

    if (data.status !== "success") {
      Swal.fire("‚ö† Cannot proceed", data.message || "Stock not available.", "warning");
      return;
    }

    Swal.fire({
      title: "‚úÖ Order Created!",
      html: `Order ID: <b>${data.order_id}</b><br>
             Type: <b>${orderType.replace('_', ' ').toUpperCase()}</b><br>
             <button onclick="window.open('/receipt/${data.order_id}/','_blank')"
               style='margin-top:10px;background:#2563eb;color:white;border:none;padding:6px 12px;border-radius:6px;cursor:pointer;'>
               üñ®Ô∏è Print Receipt
             </button>`,
      showConfirmButton: true,
      confirmButtonText: "OK"
    }).then(() => {
        location.reload();
    });

  } catch (err) {
    Swal.fire("‚ùå Error", "Something went wrong.", "error");
    console.error(err);
  }
}


window.addEventListener("load", loadProducts);
</script>
