<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Canteen Management</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 320px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #1e40af; }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <label for="role">Login as:</label>
        <select name="role" id="role" required>
            <option value="admin">Admin</option>
            <option value="cashier">Cashier</option>
        </select>
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
